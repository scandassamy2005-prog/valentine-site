<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial,sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
overflow:hidden;
background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffc3a0);
color:white;
}

.container{
max-width:360px;
padding:20px;
}

.slideshow img{
width:100%;
border-radius:20px;
box-shadow:0 5px 20px rgba(0,0,0,0.3);
}

button{
padding:12px 22px;

.yes{background:#ff2e63;color:white;}

</style>
</head>

<body>

<div class="container">

<div class="slideshow">
<img id="slide" src="pic1.jpg">
</div>

<h2>‚ù§Ô∏è Kadhir, Will You Be My Valentine? ‚ù§Ô∏è</h2>

<button class="yes" onclick="yesClicked()">YES üíñ</button>
<button class="no" id="noBtn">NO üòÖ</button>

</div>

<script>
const images=[
"pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg","pic5.jpg",
"pic6.jpg","pic7.jpg","pic8.jpg","pic9.jpg","pic10.jpg","pic11.jpg"
];

let index=0;

setInterval(()=>{
index=(index+1)%images.length;

},2500);

// NO button run
const noBtn=document.getElementById("noBtn");

function moveButton(){

noBtn.style.left=x+"px";

}

function yesClicked(){

}
</script>

</body>
</html>
